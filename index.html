<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="todo-list">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="input-area">
            <input type="text" class="todo" id="todo-input" placeholder="What you need to do?" required>
            <div class="add">
                <button type="button" class="button" id="add-btn">+</button>
            </div>
        </div>
        <ul id="todo-list"></ul>
    </div>
</body>

</html>
